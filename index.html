<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Newspaper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <h1 class="box has-background-link-dark has-text-centered has-text-white has-text-weight-bold is-size-1 mt-5 ml-5 mr-5">Your Digital Newspaper</h1>
    </header>
    <main>
        <section>
            <header class="columns is-centered">
                <h2 class="column box is-size-3 is-6 is-rounded has-background-primary-dark has-text-centered has-text-white has-text-weight-bold mt-6">
                    Your News
                </h2>
            </header>
            <div class = "columns is-centered">
            <div class="column box is-size-3 is-6 is-centered is-rounded is-half has-background-primary-dark has-text-centered has-text-white has-text-weight-bold mt-5">
                <label for="start">Choose a Date:</label>
                <input type="date" id="start" name="trip-start" value="YYYY-MM-DD" min="1700-01-01" max="2025-12-31">
                <button class="button has-background-danger has-text-centered has-text-white has-text-weight-bold" id="fetch-button">
                    Search
                </button>
            </div>
            </div>
        <div class="table-container is-centered ml-3 mr-3">
            <table class="table is-centered is-bordered is-hoverable is-fullwidth has-background-link-light ">
                <th>
                    <p class="has-text-link-dark has-text-weight-bold is-size-4">Results</p>
                </th>
                <tbody id="repo-table" class=""></tbody>
            </table>
        </div>
        </section>
        <script src="./script.js"></script>
    </main>
</body>

</html>
